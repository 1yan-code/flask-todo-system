<body>

        <!-- å¾…åŠè¾“å…¥æ¡† -->
        <div class="todo-input">

    <script>
        // JSæ ¸å¿ƒäº¤äº’ï¼šè¯·æ±‚åç«¯æ¥å£ã€æ¸²æŸ“åˆ—è¡¨ã€çŠ¶æ€åˆ‡æ¢
        const todoListDom = document.getElementById('todo-list');
        const todoContentDom = document.getElementById('todo-content');

        // 1. é¡µé¢åŠ è½½å®Œæˆåï¼Œç«‹å³æŸ¥è¯¢æ‰€æœ‰å¾…åŠå¹¶æ¸²æŸ“
        window.onload = () => {

        // 2. ç»‘å®šã€Œæ·»åŠ å¾…åŠã€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        addBtnDom.addEventListener('click', addTodo);

        // âœ… æ¥å£1ï¼šæŸ¥è¯¢æ‰€æœ‰å¾…åŠäº‹é¡¹
        function getTodoList() {
            fetch('/api/todo', { method: 'GET' })
                .then(res => res.json())
                .then(data => {

        // âœ… æ¥å£2ï¼šæ–°å¢å¾…åŠäº‹é¡¹
        function addTodo() {

            if (!content) {
                alert('è¯·è¾“å…¥å¾…åŠå†…å®¹ï¼');
                return;

            fetch('/api/todo', {

        // âœ… æ¥å£3ï¼šä¿®æ”¹å¾…åŠçŠ¶æ€ï¼ˆå®Œæˆ/å–æ¶ˆå®Œæˆï¼‰
        function updateTodoStatus(id, isDone) {

        function deleteTodo(id) {

        // ğŸ“Œ è¾…åŠ©å‡½æ•°ï¼šæ¸²æŸ“å¾…åŠåˆ—è¡¨åˆ°é¡µé¢
        function renderTodoList(todoList) {

            todoList.forEach(item => {

                        <button class="del-btn" onclick="deleteTodo(${item.id})">åˆ é™¤</button>
                    </div>
